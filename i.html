<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool 3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
        }

        #text-container {
            flex: 1;
            padding: 100px;
            box-sizing: border-box;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
        }

        #text-container h2 {
            font-size: 2em;
            margin-bottom: 80px;
        }

        #text-container p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        spline-viewer {
            flex: 2;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <div id="text-container">
        <h2>HELLO</h2>
        <p>This is an interactive 3d model .</p>
    </div>

    <spline-viewer url="https://prod.spline.design/z4mODYWSLvv3ae6t/scene.splinecode"></spline-viewer>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.494/build/spline-viewer.js"></script>
    <script>
        // Add your interactive JavaScript code here
        document.getElementById('text-container').addEventListener('click', function() {
            alert('You clicked the interactive text!');
        });
    </script>
</body>
</html>
